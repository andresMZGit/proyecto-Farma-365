<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Electrónica - FARMA365</title>
    <link rel="stylesheet" href="../CSS/facturacionHome.css">
</head>
<body>
    <header>
        <div class="contenedor-facturacion">
            <a href="home.html"><img src="../photos/logo-farma365.png" alt="logo-farma365"></a>
            <h3>Facturación Electrónica</h3>
        </div>        
    </header>
    <main>
        <section>
            <div class="contain-form">
                <img src="../photos/facturacion-1.jpg" alt="facturacion-Farma365.svg" width="100%" height="520px">
                <div class="form-factura">
                    <form action="MisFacturas.html">
                        <label for="C-Iden">Identificación:</label>
                        <input type="tel" class="integer" name="C-Iden" maxlength="10" required>
                        <label for="pass-factura">Contraseña:</label>
                        <input type="password" class="integer" name="pass-factura" minlength="8" required>
                        <p>Si es primera vez de ingreso, su usuario y contraseña es su Número de Identificación.</p>  
                        <input type="submit" value="Ingresar" id="ingresar-fact">                      
                    </form>                   
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
